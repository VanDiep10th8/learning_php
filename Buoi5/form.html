<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link rel="stylesheet" href="form.css">


</head>
<body>
    <div class="container">
        <marquee behavior="alternate" direction="left">
             <h1>Đăng ký tài khoản!</h1>   
        </marquee>

        <p class="description">Nhập và lựa chọn các thông tin đăng ký</p>
        
        <form id="dangky">
            <div class="form-row">
                <div class="form-group">
                    <label for="ho-dem">Họ đệm</label>
                    <input type="text" id="ho-dem" name="ho-dem">
                </div>
                
                <div class="form-group">
                    <label for="ten">Tên</label>
                    <input type="text" id="ten" name="ten">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Địa chỉ Email</label>
                    <input type="text" id="email" name="email">
                </div>
                
                <div class="form-group">
                    <label for="sdt">Số điện thoại</label>
                    <input type="tel" id="sdt" name="sdt">
                </div>
            </div>
            
            <hr>
            
            <div class="form-group">
                <label for="tinh">Chọn tỉnh</label>
                <select id="tinh" name="tinh">
                    <option value="">Chọn tỉnh</option>
                    <option value="hanoi">Hà Nội</option>
                    <option value="hcm">TP. Hồ Chí Minh</option>
                    <option value="danang">Đà Nẵng</option>
                    <option value="haiphong">Hải Phòng</option>
                    <option value="cantho">Cần Thơ</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="thanhpho">Chọn thành phố</label>
                <select id="tp" name="thanhpho">
                    <option value="">Chọn thành phố</option>
                    <option value="tp1">Thủ Đức</option>
                    <option value="tp2">TP Quảng Ninh</option>
                    <option value="tp3">TP Huế</option>
                    <option value="tp4">TP Cần Thơ</option>
                    <option value="tp5">TP Điện Biên Phủ</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="ghichu">Ghi chú</label>
                <textarea id="ghichu" name="ghichu"></textarea>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="agree" name="agree">
                <label for="agree">Tôi đồng ý với các điều khoản và điều kiện</label>
            </div>
            
            <button type="submit" class="submit-btn">Đăng ký</button>
        </form>
    </div>

    <script src="form.js"></script>

</body>
</html>
