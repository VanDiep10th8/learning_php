<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý sinh viên</title>
  <style>
    table {
      border-collapse: collapse;
      width: 600px;
      margin: 40px auto;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    caption {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    td[colspan] {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <caption>QUẢN LÝ SINH VIÊN</caption>
    <tr>
      <th>ID</th>
      <th>Họ và tên</th>
      <th>Điểm</th>
      <th>Xếp loại</th>
    </tr>

    <tr>
      <td colspan="4" style="text-align:left; font-weight:bold;">Khóa A</td>
    </tr>
    <tr>
      <td>1</td>
      <td>Trần Tiến Tài</td>
      <td>7</td>
      <td rowspan="2" style="text-align:left">Khá</td>

    </tr>
    <tr>
      <td>2</td>
      <td>Phạm Mạnh Khoa</td>
      <td>8</td>
    </tr>

    <tr>
      <td colspan="4" style="text-align:left; font-weight:bold;">Khóa B</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Trần Văn Hưng</td>
      <td>5</td>
      <td>Trung bình</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Đỗ Đức Thành</td>
      <td>10</td>
      <td>Giỏi</td>
    </tr>

    <tr>
      <td colspan="2" style="text-align:center; font-weight:bold;">TỔNG CỘNG</td>
      <td>7.5</td>
      <td>Khá</td>
    </tr>
  </table>

</body>
</html>
